-label"></textarea></div><div class="form-group form-checkbox"><input type="checkbox" id="consent" name="consent" aria-labelledby="consent-label"><label for="consent">I understand that this form is storing my submitted information so I can be contacted.</label></div><div class="form-submit"><button type="submit" class="button">Send Message</button></div></form></div></article></main><footer id="colophon" class="site-footer inner"><div class="site-footer-inside"><span class="copyright">My (now) Depreciated Blog: https://web-dev-resource-hub.netlify.app/</span><a href="https://github.com/bgoonz" target="_blank" rel="noopener">Git</a><a href="#">tools</a><a href="#">lorem-ipsum</a><a href="#">lorem-ipsum</a></div><a href="#page" id="to-top" class="to-top">To top <span class="icon-arrow-up" aria-hidden="true"></span></a></footer></div></div></div><script src="../a_data_048/plugins.js"></script></body></html>
