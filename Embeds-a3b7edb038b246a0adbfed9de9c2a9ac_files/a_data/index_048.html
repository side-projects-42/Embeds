  <body>
    <header>
      <h1>Image Search Abstraction Layer</h1>
    </header>
    <hr>

    <p>Search the web for images or see recent searches</p>
    <br>
    Type of Search:
    <select id="selection">
      <option value="query" selected="selected">Search for Images</option>
      <option value="recent">See Recent Searches</option></select><br><br><br>
    Query:
    <input id="query" type="text"><br>
    Page:
    <input id="page" type="number" min="1" value="1"><br>
    Image Size:
    <select id="size">
      <option selected="selected">All</option>
      <option>small</option>
      <option>medium</option>
      <option>large</option>
      <option>xlarge</option>
      <option>xxlarge</option></select><br><br><br>
    Here's your URL:
    <a href="https://image-search-abstraction-layer.freecodecamp.rocks/" id="url" target="_blank">https://image-search-abstraction-layer.freecodecamp.rocks/</a>
    <script type="text/javascript" src="index_data_048/imageSearch.js"></script>
  

</body></html>
