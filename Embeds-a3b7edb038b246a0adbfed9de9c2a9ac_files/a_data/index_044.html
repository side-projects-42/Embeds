<!DOCTYPE html>
<html id="html" class=""><head class="">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1" class="">

  <body class="flex center">
    <div class="">
      <h1 class="inline">Chart the Stock Market</h1>
      <h3 class="">
        Stocks other people add will show up here in real time - four stocks
        maximum - to remove a stock click the label
      </h3>
      <canvas id="stockCanvas" class="" style="display: block;" width="800" height="400"></canvas>
      <div class="flex">
        <input id="symbolInput" type="text" placeholder="enter stock symbol" class="">
        <div class="btn" id="getStockBtn">get stock</div>
      </div>
      <h4 class="">
        Note: The free tier of the stock api has a maximum of five
        requests/minute and 500 requests/day
      </h4>
    </div>
    <script type="text/javascript" src="index_data_044/stocks.js" class=""></script>
