<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="a_data_043/css.css" rel="stylesheet">
    <link rel="stylesheet" href="a_data_043/style.css">
    <title>Meditation App</title>
    <link rel="stylesheet" href="a_data_043/all.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <img id="mainBg" class="bg" src="a_data_043/bg.jpg" alt="">
      <video id="stage-video" src="a_043.html" muted="muted" autoplay="autoplay" loop=""></video>
      <div class="top-portion-wrapper">
        <div class="inner-main">
          <div class="animation">
            <div class="watch-face">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <button class="audio-btn muted" id="switch-audio">
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-volume-up"></i>
        </button>
        <button class="audio-btn" id="random-audio">
          <i class="fas fa-random"></i>
        </button>

        <button id="toggle-video">
          <i class="fas fa-video"></i>
          <i class="fas fa-video-slash none"></i>
        </button>

        <div class="dp-trigger">
          <div class="dropdown">
            <ul>
              <li>
                <button>
                  <a href="https://github.com/bgoonz/meditation-app.git" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                </button>
              </li>
              <li>
                <button id="config-btn"><i class="fas fa-cog"></i></button>
              </li>
            </ul>
          </div>
          <button>
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </div>
      <div class="poses" id="poses" style="display: none;">
        <div class="current pose">
          <img src="a_data_043/yoga1.png" alt="">
        </div>
        <div class="pose">
          <img src="a_data_043/yoga2.png" alt="">
        </div>
        <div class="pose">
          <img src="a_data_043/yoga3.png" alt="">
        </div>
        <div class="pose">
          <img src="a_data_043/yoga4.png" alt="">
        </div>
        <div class="pose">
          <img src="a_data_043/yoga5.html" alt="">
        </div>
      </div>
    </div>
    <div class="modal-wrapper" id="config-md">
      <div class="modal">
        <div class="part">
          <p class="title">Theme</p>
          <div class="colorThemes">
            <div class="colorTheme active" data-theme="0" style="background-color: #70dfbd"></div>
            <div class="colorTheme" data-theme="1" style="background-color: #64aec4"></div>
            <div class="colorTheme" data-theme="8" style="background-color: #3d6bcf"></div>
            <div class="colorTheme" data-theme="2" style="background-color: #a2df70"></div>
            <div class="colorTheme" data-theme="3" style="background-color: #70addf"></div>
            <div class="colorTheme" data-theme="4" style="background-color: #bd31f5"></div>
            <div class="colorTheme" data-theme="5" style="background-color: #eb59f0"></div>
            <div class="colorTheme" data-theme="6" style="background-color: #e6b737"></div>
            <div class="colorTheme" data-theme="7" style="background-color: #e68637"></div>
          </div>
        </div>
        <div class="part flex">
          <p class="title">Yoga Poses</p>
          <div class="toggle-wrapper">
            <input type="checkbox" id="toggly">
            <label for="toggly"><i></i></label>
          </div>
        </div>
        <div class="part">
          <p class="title">Background</p>
          <div class="backgrounds">
            <input type="file" id="imgupload" style="display: none" accept="image/*" onchange="openFile(event)">
            <div class="back">
              <img src="a_data_043/bg.jpg" alt="" id="OpenImgUpload">
            </div>
          </div>
        </div>
        <div class="part">
          <p class="title"></p>
        </div>
      </div>
    </div>
    <script src="a_data_043/app.js"></script>
  


</body></html>
