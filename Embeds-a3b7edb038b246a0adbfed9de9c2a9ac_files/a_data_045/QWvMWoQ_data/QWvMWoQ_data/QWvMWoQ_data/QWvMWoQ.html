  <title>CodePen - FullTextSearchjs</title>
  
  
  
  
<style>
body,
html {
  margin: 0;
  padding: 0;
  font: 100%/1.5 "Open Sans", sans-serif;
}
*,
*::after,
*::before {
  box-sizing: border-box;
}
.dataTable {
  margin: 0 auto;
  width: 80%;
  padding: 1em;
  text-align: center;
}
.dataTable .search {
  margin: 2em auto 1em;
  width: 100%;
}
.dataTable .search input[type="text"] {
  width: 60%;
  border: 1px solid #ccc;
  padding: 0.5em 1em;
  font-size: 1.5em;
}
.dataTable .search input[type="submit"] {
  width: 20%;
  padding: 0.5em 1em;
  border: 1px solid #ff5951;
  color: #fff;
  font-size: 1.5em;
  background: #ff5951;
  cursor: pointer;
}
.dataTable table {
  width: 100%;
  border-collapse: collapse;
}
.dataTable table thead {
  background: #bbb;
}
.dataTable table td,
.dataTable table th {
  padding: 1em 0.5em;
  border: 1px solid #ccc;
}
.dataTable th td {
  font-weight: 900;
  font-size: 1.2em;
}
.dataTable tbody tr:nth-child(2n) {
  background: #f9f9f9;
}
.dataTable tbody tr:hover {
  background: #eee;
}
.dataTable tbody td {
  font-size: 1em;
}
.dataTable tbody tr.showRowResult {
  display: table-row !important;
}
.dataTable tbody tr.showRowResult .addBgCell {
  background: #f4364c;
}
.dataTable tbody tr.results:not(.showRowResult) {
  display: none;
}
</style>

  
  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script></head></html>
