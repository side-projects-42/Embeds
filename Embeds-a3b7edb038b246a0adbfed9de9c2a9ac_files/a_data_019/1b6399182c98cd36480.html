let hasSentLoadEvent = false;

function sendEmbedLoadEvent({
  data,
  ANALYTICS_ORIGIN,
  release
}) {
  let refOrigin, refPathname;
  const isEmbedly = document.referrer.startsWith("https://cdn.embedly.com");
  if (isEmbedly) data = {...data, method: "embedly"};
  const referrer = isEmbedly
    ? new URLSearchParams(location.search).get("referrer")
    : document.referrer;
  try {
    ({origin: refOrigin, pathname: refPathname} = new URL(referrer));
  } catch (e) {
    refOrigin = refPathname = "";
  }
  const {origin, pathname} = new URL(location.href);

  const now = new Date().toUTCString();
  const event = {
    type: "embedLoad",
    event_version: 1,
    release,
    data,
    tags: {},
    time: now,
    parent_location: `${refOrigin}${refPathname}`,
    content_location: `${origin}${pathname}`
  };

  const success = navigator.sendBeacon(
    ANALYTICS_ORIGIN + "/beacon-embed-events",
    JSON.stringify({events: [event], send_time: now})
  );
  if (!success) {
    console.warn("Failed to send analytics");

function getFrameByEvent(event) {
  return [...document.getElementsByTagName("iframe")].filter((iframe) => {
    return iframe.contentWindow === event.source;
  })[0];
}

function reportHeight(height) {
  window.parent.postMessage(
    JSON.stringify({
      src: location.toString(),
      context: "iframe.resize",
      height
    }),
    "*"
  );
}

function addCampaignTrackingQueryParams() {
  const authorRef = document.querySelector("footer .attribution .author");

    oetm_route: new URL(notebookRef.href).pathname
  });

  authorRef.href = `${authorRef.href}?${params}`;
  notebookRef.href = `${notebookRef.href}?${params}`;
  observableRef.href = `${observableRef.href}?${params}`;
}
